{% load static %}

<div class="content_area">
    {% for favorite in favorites %}
    <div class="content">
        <a class="content_inner" href="{% url 'diy:project_single' favorite.project.id %}">
            <div class="content_thumbnail_area">
                {% if favorite.project.thumbnail %}
                <img class="content_thumbnail" src="{{ favorite.project.thumbnail.url }}" alt="">
                {% else %}
                <img class="content_thumbnail" src="{% static 'diy/image/noimage.jpg' %}" alt="">
                {% endif %}
                <div class="content_title">{{ favorite.project.title }}</div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
