{% load param_change %}

<ul class="pagination">
    {% if data.has_previous %}
    <li class="page_item"><a class="page_link" href="?{% url_replace request param '1' %}">最初のページ</a></li>
    <li class="page_item"><a class="page_link" href="?{% url_replace request param data.previous_page_number %}">前のページ</a></li>
    {% else %}
    <li class="page_item"><a class="page_link">最初のページ</a></li>
    <li class="page_item"><a class="page_link">前のページ</a></li>
    {% endif %}
    <li class="page_item"><a class="page_link">{{ data.number }}</a></li>
    {% if data.has_next %}
    <li class="page_item"><a class="page_link" href="?{% url_replace request param data.next_page_number %}">次のページ</a></li>
    <li class="page_item"><a class="page_link" href="?{% url_replace request param data.paginator.num_pages %}">最後のページ</a></li>
    {% else %}
    <li class="page_item"><a class="page_link">次のページ</a></li>
    <li class="page_item"><a class="page_link">最後のページ</a></li>
    {% endif %}
</ul>
