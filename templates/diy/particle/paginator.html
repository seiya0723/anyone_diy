{% load param_change %}





<ul class="pagination">
    {% if data.has_previous %}
    <li class="page_item"><a class="page_link" href="?{% url_replace request param '1' %}"><i class="fa-solid fa-angles-left"></i></a></li>
    <li class="page_item"><a class="page_link" href="?{% url_replace request param data.previous_page_number %}"><i class="fa-solid fa-chevron-left"></i></a></li>
    {% else %}
    {% comment %}
    <li class="page_item"><a class="page_link"><i class="fa-solid fa-angles-left"></i></a></li>
    <li class="page_item"><a class="page_link"><i class="fa-solid fa-chevron-left"></i></a></li>
    {% endcomment %}
    {% endif %}

    {% if data.has_previous or data.has_next %}
    <li class="page_item"><a class="page_link page_link_center">{{ data.number }}</a></li>
    {% endif %}

    {% if data.has_next %}
    <li class="page_item"><a class="page_link" href="?{% url_replace request param data.next_page_number %}"><i class="fa-solid fa-chevron-right"></i></a></li>
    <li class="page_item"><a class="page_link" href="?{% url_replace request param data.paginator.num_pages %}"><i class="fa-solid fa-angles-right"></i></a></li>
    {% else %}
    {% comment %}
    <li class="page_item"><a class="page_link"><i class="fa-solid fa-chevron-right"></i></a></li>
    <li class="page_item"><a class="page_link"><i class="fa-solid fa-angles-right"></i></a></li>
    {% endcomment %}
    {% endif %}
</ul>
