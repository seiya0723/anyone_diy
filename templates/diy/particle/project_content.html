{% load static %}

<div class="content_area">
    {% for project in projects %}
    <div class="content">
        <a class="content_inner" href="{% url 'diy:project_single' project.id %}">
            <div class="content_thumbnail_area">
                {% if project.thumbnail %}
                <img class="content_thumbnail" src="{{ project.thumbnail.url }}" alt="">
                {% else %}
                <img class="content_thumbnail" src="{% static 'diy/image/noimage.jpg' %}" alt="">
                {% endif %}
                <div class="content_title">{{ project.title }}</div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
