{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>自作の達人</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="{% static 'diy/image/favicon02.png' %}">
    <link rel="stylesheet" href="{% static 'diy/css/base.css' %}">

    {% block extra_head %}
    {% endblock %}

</head>
<body>

    <header class="header_area">
        <h1 class="header_title"><a href="{% url 'diy:index' %}">自作の達人</a></h1>
        {% if request.user.is_authenticated %}
        <a class="header_icon" href="{% url 'account_logout' %}">ログアウト</a>
        <a class="header_icon" href="{% url 'diy:mypage' %}">マイページ</a>
        {% else %}
        <a class="header_icon" href="{% url 'account_login' %}">ログイン</a>
        <a class="header_icon" href="{% url 'account_signup' %}">新規登録</a>
        {% endif %}
    </header>

    <main>
        {% block main %}
        {% endblock %}
    </main>

</body>
</html>
